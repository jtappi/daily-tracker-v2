<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add Font Awesome -->
</head>
<body>
    <div class="container mt-5">
        <div id="alertContainer"></div>
        <div class="d-flex justify-content-end mb-3">
            <button id="backBtn" class="btn btn-secondary">Back</button>
        </div>
        <div class="card p-4">
            <div class="d-flex justify-content-end mb-3">
                <button id="resetBtn" class="btn btn-warning hidden">Reset</button>
            </div>
            <table id="dataTable" class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th data-column="text">Text</th>
                        <th data-column="category">Category</th>
                        <th data-column="cost">Cost</th>
                        <th data-column="notes">Notes</th>
                        <th data-column="day">Day</th>
                        <th data-column="month">Month</th>
                        <th data-column="timestamp">Time</th>
                        <th>Actions</th> <!-- New column for actions -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for delete confirmation -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this entry?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="view-data.js"></script>
</body>
</html>
