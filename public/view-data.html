<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="backBtn">Back</button>
        <table id="dataTable">
            <thead>
                <tr>
                    <th data-column="text">Text</th>                    
                    <th data-column="day">Day</th>
                    <th data-column="month">Month</th>
                    <th data-column="time">Time</th>
                    <th data-column="category">Category</th>
                    <th data-column="cost">Cost</th>
                    <th data-column="notes">Notes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="view-data.js"></script>
</body>
</html>
