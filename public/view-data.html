<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div id="alertContainer"></div>
        <div class="d-flex justify-content-end mb-3">
            <button id="backBtn" class="btn btn-secondary">Back</button>
        </div>
        <div class="card p-4">
            <div class="form-group">
                <label for="itemFilter">Filter by Item Name:</label>
                <select id="itemFilter" class="form-control">
                    <option value="">All Items</option>
                </select>
            </div>
            <table id="dataTable" class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th data-column="text">Text</th>
                        <th data-column="category">Category</th>
                        <th data-column="cost">Cost</th>
                        <th data-column="notes">Notes</th>
                        <th data-column="day">Day</th>
                        <th data-column="month">Month</th>
                        <th data-column="timestamp">Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="view-data.js"></script>
</body>
</html>
