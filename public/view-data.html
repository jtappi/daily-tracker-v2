<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://stackpath.bootstrapcdn.com; style-src 'self' https://cdnjs.cloudflare.com https://stackpath.bootstrapcdn.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Add Bootstrap CSS -->
</head>
<body>
    <div class="container mt-3 mt-sm-5">
        <div id="alertContainer"></div>
        <!-- Stack buttons vertically on mobile -->
        <div class="d-flex flex-column flex-sm-row justify-content-end align-items-stretch align-items-sm-start mb-3">
            <button id="backBtn" class="btn btn-primary mb-2 mb-sm-0 mx-sm-2">Back</button>
            <button id="analyzeDataBtn" class="btn btn-primary mb-2 mb-sm-0 mx-sm-2">Analyze Data</button>
            <button id="logoutBtn" class="btn btn-danger mb-2 mb-sm-0 mx-sm-2">Logout</button>
        </div>
        <div class="card p-2 p-sm-4">
            <!-- Make date picker full width on mobile -->
            <div class="d-flex flex-column flex-sm-row justify-content-end mb-3">
                <input type="date" id="chartDate" class="form-control" placeholder="Select Date">
            </div>
            <!-- Responsive chart container -->
            <div class="card p-2 p-sm-4 mt-4">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mb-3 mt-3">
                <button id="resetBtn" class="btn btn-warning hidden w-100 w-sm-auto">Reset Filter</button>
            </div>
            
            <!-- Responsive table with horizontal scroll -->
            <div class="table-responsive-sm">
                <table id="dataTable" class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th id="text-header" data-testid="text-header" data-column="text">Text</th>
                            <th id="category-header" data-testid="category-header" data-column="category">Category</th>
                            <th id="cost-header" data-testid="cost-header" data-column="cost">Cost</th>
                            <th id="notes-header" data-testid="notes-header" data-column="notes">Notes</th>
                            <th id="day-header" data-testid="day-header" data-column="day">Day</th>
                            <th id="month-header" data-testid="month-header" data-column="month">Month</th>
                            <th id="timestamp-header" data-testid="timestamp-header" data-column="timestamp">Time</th>
                            <th id="actions-header" data-testid="actions-header">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

        <!-- Overlay for blur effect -->
        <div id="overlay" class="d-none"></div>
    <!-- Center modal on mobile -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this entry?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> <!-- Add date adapter for Chart.js -->
    <script src="view-data.js" nonce="{{nonce}}"></script>
    <script src="navigation.js" nonce="{{nonce}}"></script>
</body>
</html>
