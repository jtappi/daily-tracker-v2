<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Add Bootstrap CSS -->
</head>
<body>
    <div class="container mt-5">
        <div id="alertContainer"></div>
        <div class="d-flex justify-content-end align-items-start mb-3">
            <button id="backBtn" class="btn btn-primary mx-2">Back</button>
            <button id="logoutBtn" class="btn btn-danger mx-2">Logout</button>
        </div>
        <div class="card p-4">
            <div class="d-flex justify-content-end mb-3">
                <button id="resetBtn" class="btn btn-warning hidden">Reset</button>
            </div>
            <div id="tableContainer" class="table-responsive">
                <table id="dataTable" class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th id="text-header" data-testid="text-header" data-column="text">Text</th>
                            <th id="category-header" data-testid="category-header" data-column="category">Category</th>
                            <th id="cost-header" data-testid="cost-header" data-column="cost">Cost</th>
                            <th id="notes-header" data-testid="notes-header" data-column="notes">Notes</th>
                            <th id="day-header" data-testid="day-header" data-column="day">Day</th>
                            <th id="month-header" data-testid="month-header" data-column="month">Month</th>
                            <th id="timestamp-header" data-testid="timestamp-header" data-column="timestamp">Time</th>
                            <th id="actions-header" data-testid="actions-header">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Overlay for blur effect -->
    <div id="overlay" class="d-none"></div>

    <!-- Modal for delete confirmation -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this entry?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="view-data.js"></script>
    <script src="navigation.js"></script> <!-- Include the new navigation script -->
</body>
</html>
