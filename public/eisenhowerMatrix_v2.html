<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="testSites/eisenhowerMatrix_styles.css">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

<div id="matrix">
    <div class="quadrant do-first" id="doFirst" data-name="doFirst">
        <h3>DO FIRST</h3>
        <div></div>
    </div>
    <div class="quadrant schedule" id="schedule" data-name="schedule">
        <h3>SCHEDULE</h3>
        <div></div>
    </div>
    <div class="quadrant delegate" id="delegate" data-name="delegate">
        <h3>DELEGATE</h3>
        <div></div>
    </div>
    <div class="quadrant eliminate" id="eliminate" data-name="eliminate">
        <h3>ELIMINATE</h3>
        <div></div>
    </div>
</div>

<table id="completed-table">
    <thead>
        <tr>
            <th>Task</th>
            <th>Quadrant</th>
            <th>Created</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="eisenhowerMatrix_v2.js"></script>

</body>

</html>
