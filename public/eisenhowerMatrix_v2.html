<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="css/eisenhowerMatrix_styles.css">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

<div id="matrix">
    <div class="quadrant do-first" id="doFirst" data-name="doFirst">
        <h3>DO FIRST</h3>
        <div></div>
    </div>
    <div class="quadrant schedule" id="schedule" data-name="schedule">
        <h3>SCHEDULE</h3>
        <div></div>
    </div>
    <div class="quadrant delegate" id="delegate" data-name="delegate">
        <h3>DELEGATE</h3>
        <div></div>
    </div>
    <div class="quadrant eliminate" id="eliminate" data-name="eliminate">
        <h3>ELIMINATE</h3>
        <div></div>
    </div>

    <div class="question-quadrant" id="questions">
        <h3>QUESTIONS</h3>
        <div class="div-list"></div>
    </div>
</div>

<div class="table-responsive">
    <table id="completed-table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Quadrant</th>
                <th>Notes</th>
                <th>Created</th>
                <th>Completed</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="table-responsive">
    <table id="questions-table">
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
                <th>Created</th>
                <th>Answered</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="modal fade" id="editNotesModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Notes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea id="editNotesText" class="form-control" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveNotesBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="eisenhowerMatrix_v2.js"></script>

</body>

</html>
