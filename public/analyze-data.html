<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Data</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Add Bootstrap CSS -->
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Track My Week Dashboard</h1>
            <button id="viewAllDataBtn" class="btn btn-primary mx-2">View All Data</button>
            <button id="logoutBtn" class="btn btn-danger mx-2">Logout</button>
        </div>
        <div class="card-no-border p-4 mb-4">        
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 mb-4" id="average-entries-per-day-card">
                    <h2>Average Entries per Day</h2>
                    <p id="average-entries-per-day">Loading...</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 mb-4" id="last-entry-date-time-card">
                    <h2>Last Entry Date and Time</h2>
                    <p id="last-entry-date-time">Loading...</p>
                </div>
                </div>
            </div>
        </div>
        <div class="card p-4 mb-4">
            <h2>Category</h2>
            <table class="table table-striped" id="category-counts-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="card p-4 mb-4">
            <h2>Name</h2>
            <table class="table table-striped" id="text-counts-table">
                <thead>
                    <tr>
                        <th>Text</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="analyze-data.js"></script>
    <script src="navigation.js"></script> <!-- Include the new navigation script -->
</body>
</html>
