<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div id="alertContainer"></div>
        <div class="d-flex justify-content-end mb-3">
            <button id="viewDataBtn" class="btn btn-primary">View All Data</button>
        </div>
        <div class="card p-4">
            <div class="form-group position-relative">
                <input type="text" id="itemName" class="form-control" placeholder="Type something...">
                <div id="suggestions" class="dropdown-menu w-100"></div>
            </div>
            <div id="categoryButtons" class="btn-group btn-group-toggle hidden" data-toggle="buttons">
                <label class="btn btn-outline-primary categoryBtn" data-category="Home">
                    <input type="radio" name="category" autocomplete="off"> Home
                </label>
                <label class="btn btn-outline-primary categoryBtn" data-category="Medication">
                    <input type="radio" name="category" autocomplete="off"> Medication
                </label>
                <label class="btn btn-outline-primary categoryBtn" data-category="Bill">
                    <input type="radio" name="category" autocomplete="off"> Bill
                </label>
                <label class="btn btn-outline-primary categoryBtn" data-category="Health">
                    <input type="radio" name="category" autocomplete="off"> Health
                </label>
            </div>
            <div class="form-group mt-3">
                <input type="text" id="costInput" class="form-control hidden" placeholder="$" disabled>
            </div>
            <div class="form-group">
                <input type="text" id="notesInput" class="form-control hidden" placeholder="Notes" disabled>
            </div>
            <button id="submitBtn" class="btn btn-success mt-3">Submit</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
