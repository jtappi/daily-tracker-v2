<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="viewDataBtn">View All Data</button>
        <div class="center-content">
            <input type="text" id="itemName" placeholder="Type something...">
            <button id="submitBtn">Submit</button>
            <div id="categoryButtons" class="hidden">
                <button class="categoryBtn" data-category="Home">Home</button>
                <button class="categoryBtn" data-category="Medication">Medication</button>
                <button class="categoryBtn" data-category="Bill">Bill</button>
                <button class="categoryBtn" data-category="Health">Health</button>
            </div>
            <input type="text" id="costInput" class="hidden" placeholder="$" disabled>
            <input type="text" id="notesInput" class="hidden" placeholder="Notes" disabled>
            <ul id="suggestions"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
