<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Add Bootstrap CSS -->
</head>
<body>
    <div class="container mt-5">
        <div id="alertContainer" data-testid="alert-container"></div>
        <div class="d-flex justify-content-left mb-3">
            <button id="backToLoginBtn" class="btn btn-primary mx-2">Back to Login</button>
            <button id="analyzeDataBtn" class="btn btn-primary mx-2">Analyze Data</button>
            <button id="viewAllDataBtn" class="btn btn-primary mx-2">View All Data</button>
            <button id="logoutBtn" class="btn btn-danger mx-2">Logout</button>
        </div>
        <div class="row equal-height">
            <div class="col-md-3">
                <div id="topItems" class="mb-3" data-testid="top-items-container"></div>
            </div>
            <div class="col-md-9">
                <div class="card p-4 d-flex flex-column">
                    <div class="form-group position-relative">
                        <input type="text" id="itemName" class="form-control" placeholder="Type something..." data-testid="item-name-input" aria-haspopup="true" aria-expanded="false">
                        <div id="suggestions" class="dropdown-menu w-100" data-testid="suggestions-dropdown"></div>
                    </div>
                    <div id="categoryButtons" class="d-flex justify-content-between flex-wrap" data-testid="category-buttons">
                        <button class="btn btn-primary m-1" data-category="Home" data-testid="category-home">Home</button>
                        <button class="btn btn-primary m-1" data-category="Medication" data-testid="category-medication">Medication</button>
                        <button class="btn btn-primary m-1" data-category="Bill" data-testid="category-bill">Bill</button>
                        <button class="btn btn-primary m-1" data-category="Health" data-testid="category-health">Health</button>
                        <button class="btn btn-primary m-1" data-category="Pain" data-testid="category-pain">Pain</button>
                        <button class="btn btn-primary m-1" data-category="Food" data-testid="category-food">Food</button>
                        <button class="btn btn-primary m-1" data-category="TO DO" data-testid="category-todo">To Do</button>
                        <button class="btn btn-primary m-1" data-category="Exercise" data-testid="category-exercise">Exercise</button>
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" id="costInput" class="form-control hidden" placeholder="$" disabled data-testid="cost-input">
                    </div>
                    <div class="form-group">
                        <input type="text" id="notesInput" class="form-control hidden" placeholder="Notes" disabled data-testid="notes-input">
                    </div>
                    <div class="form-group hidden" id="caloriesContainer">
                        <input type="text" id="caloriesInput" class="form-control" placeholder="Calories" data-testid="calories-input">
                    </div>
                    <div class="mt-auto">
                        <button id="submitBtn" class="btn btn-primary btn-block mt-3">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="navigation.js"></script> <!-- Include the new navigation script -->
</body>
</html>
