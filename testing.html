    <title>Funny Monkey Limerick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .limerick {
            font-size: 1.5em;

        }

            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Funny Monkey Limerick</h1>
    <div class="limerick">
        <p>There once was a monkey named Mike,</p>
        <p>Who swung through the trees far and wide.</p>
        <p>He slipped on a vine,</p>
        <p>And fell on his behind,</p>
        <p>Now he swings with a cautious stride.</p>
    </div>
